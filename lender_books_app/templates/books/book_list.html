{% extends 'generic/base.html' %}

{% block title %}List{% endblock title %}

{% block content %}
<h2>Current Bookshelf</h2>
<div>
    {% for book in books %}
    <h4 class="listed-book"><a href="{% url "book_detail" pk=book.id %}">{{ book.title }} <span>|| {{ book.author }}</span></a></h4>
    {% endfor %}
</div>
{% endblock content %}
